spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

refresh-data:
  url: ${REFRESH_DATA_URL}
  path:
    get-artists-ids: /artists
    get-tracks-ids: /tracks

server:
  address: 0.0.0.0
  port: ${PORT:8080}